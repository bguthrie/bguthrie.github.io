{{/* Only render TOC if there are actual headings (check for `li` elements) */}}
{{ $toc := .TableOfContents }}
{{ if and $toc (findRE "<li>" $toc) }}
<aside class="hidden xl:block">
  <div class="sticky top-8">
    <h2 class="text-xs font-semibold uppercase tracking-wide text-gray-600 dark:text-gray-400 mb-4">
      On this page
    </h2>
    <div class="toc text-sm">
      <a href="#" class="toc-title active block mb-2 font-semibold text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-100 transition-colors">{{ .Title }}</a>
      {{ $toc }}
    </div>
  </div>
</aside>
{{ end }}
